version: "3.9"

services:

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - web1
      - web2

  web1:
    build: ./app
    environment:
      - APP_NAME=Web1
    restart: unless-stopped

  web2:
    build: ./app
    environment:
      - APP_NAME=Web2
    restart: unless-stopped

  redis:
    image: redis:alpine
    restart: unless-stopped
